<html ng-app="gemStore"> 
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/application.css" />
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script> 
    </head>
    
    <body class="list-group" ng-controller="StoreController as store"> 
       <!-- Product container -->
        
        <!-- Store header -->
        <header>
            <h1 class="text-center">Flatlander Crafted Gems</h1>
            <h2 class="text-center">- an Angular store -</h2>
        </header>
         
        
        <div class="list-group-item" ng-repeat="product in store.products">
                <h3 ng-include="'product-title.html'">
                <product-title></product-title>
                </h3> 
        
        <!-- Image Gallery -->  
        <div class="gallery" ng-controller="GalleryController as gallery" ng-show="product.images.length">
              <div class="img-wrap">
              <img ng-src="{{product.images[gallery.current]}}" />
              </div>
              <ul class="img-thumbnails clearfix">
                  <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                  <img ng-src="{{image}}" />
                  </li>
              </ul>
          </div>
       
       <!-- Product Tabs -->
       <section class="tab" ng-controller="TabController as Tab">
        <ul class="nav nav-pills">
          <li ng-class="{active: Tab.isSet(1)}">
            <a href ng-click="Tab.setTab(1)">Description</a></li>
          <li ng-class="{active: Tab.isSet(2)}">
            <a href ng-click="Tab.setTab(2)">Specs</a></li>
          <li ng-class="{active: Tab.isSet(3)}">
            <a href ng-click="Tab.setTab(3)">Reviews</a></li>
        </ul>
        
        <!-- Description Tab's Content -->
        <product-description ng-show="Tab.isSet(1)">
        </product-description>
        
        <!-- Spec Tab's Content -->
        <div product-specs ng-show="Tab.isSet(2)">  
        </div>
        
        <!-- Review Tab's Content-->
        <product-reviews ng-show="Tab.isSet(3)">
        </product-reviews>
      </section>
     </div>
    </body>
</html>
