<html ng-app="gemStore"> <!-- ng-app is a directive which actually calls the module when the wesbsite loads up-->
    <head>
        <link rel="stylesheet" type="text/css" href="js/bootstrap.min.js" />
    </head>
    
    <body>
       
       <div ng-controller="StoreController as store" class="product-row"> <!-- ng-controller is a directive. StoreController is the name of the controller. as is a keyword and store is an alias which we would use in the expressions below-->
          <h1>{{store.product.name}}</h1>
           <h2><em>${{store.product.price}}</em></h2>
          <p>{{store.product.description}}</p>   
       </div>
       
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script> <!-- this file contains the module -->
    </body>
</html>
