<!doctype html>
<html ng-app>
    <title></title>
    <meta name="viewport" content="width=device-width">
    
    <script src="JS/angular.min.js"></script>
    <style>
    *{
        box-sizing: border-box;
    }
    
    body {
     font: 16px;
     font-family: sans-serif;
     color: burlywood;
     margin: 5em;
    }
    
    </style>
    
    <div>
        <input type="search" ng-model="search">
    </div>
    <div ng-init="names=[{org: 'Apple', hq: 'Cupertino'},
                          {org: 'Samsung', hq='Seoul'},
                  {org:'Google', hq='Mountain View'}, 
                  {org:'Tesla', hq='Fremont'}]">
        <ul>
            <li ng-repeat="name in names| filter:search">{{name.org}}</li>
        </ul>
    </div>    
    
</html>
